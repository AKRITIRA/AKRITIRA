<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String: properties,Methods &Template Literals in JS</title>
    <script>
        const name = "Manish";
        const rut = "Good Morning ";
         document.write(rut + name + "<br><br>");

      let html;
      html = "<h1> This is heading </h1>" +
             "<p> This is paragraph </p>";
        document.write(html + "<br>");


       // html = html.concat("this",'manish');
       // document.write(html + "<br>");

        document.write(html.length + "<br>");
        document.write(html.toLowerCase() + "<br>");
        document.write(html.toUpperCase() + "<br>");
        document.write(html[1] + "<br>");
        document.write(html.indexOf('this') + "<br>");
    </script>

</head>
<body>
    
</body>
</html>
